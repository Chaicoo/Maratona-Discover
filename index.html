<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Finanças</title>
</head>

<body>
    <header>
        <img src="./img/logo.svg" alt="Logomarca">
    </header>

    <main class="container">
        <section id="section1">
            <h2 class="sr_only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./img/income.svg" alt="Imagem das Entradas">
                </h3>
                <p id="incomeDisplay"></p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./img/expense.svg" alt="Imagem das saidas">
                </h3>
                <p id="expenseDisplay"></p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./img/total.svg" alt="Imagem do total">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>

        <section id="section2">
            <h2 class="sr_only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Adicionar transação</a>

            <table id="data_table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

    </main>
    <!--Formulario de nova transação-->
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr_only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr_only" for="amount">Valor</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
                        <small class="help">Use o sinal (-) para despesas e (,) para casas decimais.</small>
                    </div>


                    <div class="input-group">
                        <label class="sr_only" for="date">Data</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <a href="https://github.com/Chaicoo"><img src="icon/PNG/GitHub-Mark-32px.png" alt="github do autor"></a>
            <p>Github</p>
        </div>
    </footer>

</body>

</html>
