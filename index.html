<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Finanças</title>
</head>

<body>
    <header>
        <img src="./img/logo.svg" alt="Logomarca">
    </header>

    <main class="container">
        <section id="section1">
            <h2 class="sr_only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./img/income.svg" alt="Imagem das Entradas">
                </h3>
                <p>R$ 5.500,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./img/expense.svg" alt="Imagem das saidas">
                </h3>
                <p>R$ 1.200,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./img/total.svg" alt="Imagem do total">
                </h3>
                <p>R$ 4.300,00</p>
            </div>
        </section>

        <section id="section2">
            <h2 class="sr_only">Transações</h2>

            <a href="#" class="button new">+ Adcionar transação</a>

            <table id="data_table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 250,00</td>
                        <td>28/02/2022</td>
                        <td>
                            <img src="./img/minus.svg" alt="Remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">- R$ 800,00</td>
                        <td class="date">05/02/2022</td>
                        <td>
                            <img src="./img/minus.svg" alt="Remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 150,00</td>
                        <td class="date">01/02/2022</td>
                        <td>
                            <img src="./img/minus.svg" alt="Remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Freela Web site</td>
                        <td class="income">+ R$ 5.500,00</td>
                        <td class="date">15/02/2022</td>
                        <td>
                            <img src="./img/minus.svg" alt="Remover transação">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <div class="footer">
            <a href="https://github.com/Chaicoo"><img src="icon/PNG/GitHub-Mark-32px.png" alt="github do autor"></a>
        </div>
    </footer>


</body>

</html>
